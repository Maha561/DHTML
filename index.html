
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHTML</title>
</head>
<body>


    <h2>Change Text Color</h2>

    <p id="demo">This text will change color when you click a button below.</p>


    <!--- button for changing the color-->

    <button onclick="changeColor('Blue')">Blue</button>
    <button onclick="changeColor('Gray')">Gray</button>

    <script>

        function changeColor(newcolor){

            document.getElementById("demo").style.color=newcolor;
        }


        
    </script>

    
</body>
</html>
